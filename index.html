<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyecto de Psicología – Título del Trabajo</title>
  <meta name="description" content="Resumen corto del trabajo de psicología" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--text:#e5e7eb;--brand:#8b5cf6;--brand-2:#06b6d4}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,#0b1220, #0f172a);color:var(--text);font-family:Inter,-apple-system,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:var(--brand)}
    header{position:sticky;top:0;background:rgba(15,23,42,.7);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
    .container{max-width:1024px;margin:0 auto;padding:0 1rem}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:1rem 0}
    .brand{display:flex;gap:.6rem;align-items:center;font-weight:800}
    .logo{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:0 10px 25px rgba(139,92,246,.35)}
    .nav a{margin-left:1rem;text-decoration:none;color:var(--text);font-weight:600;opacity:.9}
    .nav a:hover{opacity:1}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:2rem;align-items:center;padding:4rem 0}
    .card{background:radial-gradient(1200px 400px at -10% -10%,rgba(139,92,246,.25),transparent),radial-gradient(900px 300px at 110% 110%,rgba(6,182,212,.25),transparent);border:1px solid rgba(255,255,255,.06);padding:2rem;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    h1{font-size:clamp(2rem,4vw,3rem);line-height:1.1;margin:.5rem 0}
    .badge{display:inline-block;background:rgba(139,92,246,.15);color:#e9d5ff;border:1px solid rgba(139,92,246,.3);padding:.3rem .6rem;border-radius:999px;font-size:.8rem;font-weight:700;letter-spacing:.02em}
    .grid{display:grid;gap:1.25rem}
    .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    section{padding:3rem 0}
    section h2{font-size:1.6rem;margin:0 0 .75rem;font-weight:800}
    .kpi{display:flex;gap:1rem;align-items:center}
    .kpi .num{font-size:2rem;font-weight:800}
    .muted{color:var(--muted)}
    .pro{background:rgba(16,185,129,.15);border:1px solid rgba(16,185,129,.35);color:#d1fae5;padding:.4rem .6rem;border-radius:8px;font-weight:700}
    .callout{border-left:4px solid var(--brand);padding:1rem;background:rgba(255,255,255,.03);border-radius:10px}
    figure{margin:0}
    img.responsive{width:100%;height:auto;border-radius:14px;border:1px solid rgba(255,255,255,.08)}
    footer{border-top:1px solid rgba(255,255,255,.06);padding:2rem 0;color:var(--muted)}
    .cta{display:inline-block;background:linear-gradient(135deg,var(--brand),var(--brand-2));border:none;color:white;font-weight:800;padding:.9rem 1rem;border-radius:12px;text-decoration:none}
    @media (max-width:900px){.hero{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <!-- BODY OMITTED FOR BREVITY -->
</body>
</html>
